<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Apple-Style Webpage</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a clean font */
        body {
            font-family: "San Francisco", Arial, sans-serif;
        }

        /* Create a header with a mix of colors */
        header {
            background: linear-gradient(45deg, #FF3366, #3399FF, #33FF99);
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }

        /* Style the heading */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Style the main content */
        .content {
            padding: 40px;
            text-align: center;
        }

        /* Create a call-to-action button */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Style the footer */
        footer {
            background-color: #f4f4f4;
            padding: 20px 0;
            text-align: center;
        }

        /* Add some animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Apply the animation to specific elements */
        .animate-fade {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Website</h1>
        <p>Discover amazing products and services</p>
        <a href="#" class="cta-button">Learn More</a>
    </header>
    <div class="content animate-fade">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <footer>
        &copy; 2024 Your Company Name
    </footer>
</body>
</html>
