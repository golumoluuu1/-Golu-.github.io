<!DOCTYPE html>
<html>
<head>
    <title>GoluMolu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            background: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #1a73e8;
        }
        nav ul li a:hover {
            color: #ff5722;
            transition: color 0.3s;
        }
        .hero {
            height: 90vh;
            background: url('/Users/abdullahbajwa/Desktop/docs/hero.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero-text {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent background for text readability */
            padding: 20px;
            border-radius: 8px;
        }
        .hero-text h1 {
            margin-bottom: 20px;
            font-size: 3em;
            color: #333;
        }
        .hero-text p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to GoluMolu</h1>
            <p>Innovating for a better tomorrow.</p>
        </div>
    </div>
</body>
</html>
